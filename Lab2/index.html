<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-panel">
       <h1> 
            What can I eat for Dinner?
       </h1> 
    </div>
    <div class="middle-part">
        <div class="left-panel">
            <h2>List of ingredients I have</h2>
            <ul>
                <li>Chicken</li>
                <li>Pork</li>
                <li>Onions</li>
                <li>Garlic</li>
                <li>Ginger</li>
                <li>Salt</li>
                <li>Pepper</li>
                <li>Soy Sauce</li>
            </ul>
        </div>
        <div class="right-panel">
            <h1>What dishes can be made with this?</h1>
            <p>Butter Chicken</p>
            <img src="/butterchicken.jpg" alt="butter chicken img" width="200px">
            <p>Chicken and/or Pork Stir-Fry</p>
            <img src="/stirfry.jpg" alt="stir fry" width="200px">
            <p>Spicy Pork Belly</p>
            <img src="/porkbelly.webp" alt="pork belly" width="200px">
            <p></p>
        </div>
    </div>
</body>
</html>
