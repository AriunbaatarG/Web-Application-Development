    <div class="contactform">
      <form id="contactForm">
        <h2>Contact Us</h2>

        <label for="contactReason">Reason for contacting:</label>
        <select id="contactReason" name="contactReason">
          <option value="login">Support</option>
          <option value="signup">Sales</option>
          <option value="payment">Feedback</option>
          <option value="other">Other</option>
        </select>
        <br />

        <label for="detail">Details:</label>
        <textarea id="detail" name="detail" rows="1" cols="10"></textarea><br />

        <button type="submit">Submit</button>
      </form>
