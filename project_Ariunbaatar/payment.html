<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Manager - Payment</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html"><h1>Sport-Manager</h1></a>
        </li>
        <li class="right-links">
          <a href="index.html">Home</a>
          <a href="contact.html">Contact</a>
          <a href="login.html">Log Out</a>
        </li>
      </ul>
    </nav>
    <div class="paymentpage">
      <div id="paymentInfo">
        <h2>Payment Details</h2>
        <p>Game Cost: €5.00</p>
        <p>VAT (20%): €1.00</p>
        <hr />
        <h3>Total Amount: €6.00</h3>
      </div>
      <div class="cardinfo">
        <p>Welcome to the payment page!</p>
        <p>
          Please proceed with your payment to confirm your registration for the
          selected game.
        </p>
        <form id="paymentForm">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required /><br />

          <label for="expiryDate">Expiry Date:</label>
          <input
            type="text"
            id="expiryDate"
            name="expiryDate"
            placeholder="MM/YY"
            required
          /><br />

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" required /><br />

          <button type="submit">Pay Now</button>
        </form>
      </div>
    </div>
    <canvas id="canvas" width="500" height="200"></canvas>
    <script src="payment.js"></script>
  </body>
</html>
